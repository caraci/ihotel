<area docContent="&amp;lt;html&amp;gt;

  &amp;lt;body&amp;gt;
    &amp;lt;p style=&amp;quot;margin-top:0;&amp;quot;&amp;gt;
      Pattern Observer. Una classe che implementa questa classe deve 
      implementare un metodo che gli consenta
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-top:0;&amp;quot;&amp;gt;
      di &amp;quot;attaccargli&amp;quot; un osservatore, di &amp;quot;rimuovergli&amp;quot; un osservatore, e di 
      notificare a tutti i suoi osservatori
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-top:0;&amp;quot;&amp;gt;
      un suo cambiamento di stato. E' stato introdotto questo design pattern, 
      perch&amp;#232; alcuni oggetti software devono
    &amp;lt;/p&amp;gt;
    &amp;lt;p style=&amp;quot;margin-top:0;&amp;quot;&amp;gt;
      aggiornarsi quando cambia lo stato interno di altri oggetti software.
